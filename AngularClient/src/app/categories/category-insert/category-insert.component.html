<h2>Add category</h2>

  <fieldset>
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="category.title" class="form-control" value="{{category.title}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="category.description" class="form-control" value="{{category.description}}">
      </div>
    </div>
    <button class="btn btn-success" (click)='onSubmit()'>Submit</button>
  </fieldset>
